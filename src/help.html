											<h4 class="smaller">请按下述步骤使用：</h4>

											<ul class="list-unstyled spaced inline bigger-110 margin-15">
												<li>
													<i class="ace-icon fa fa-hand-o-right blue"></i>
													1. 用户在【字典管理】-【收支分类】中添加 分类名称。如分类名称为“出行”，备注可以为“公交、地铁、打车等”。

												<li>
													<i class="ace-icon fa fa-hand-o-right blue"></i>

												</li>

												<li>
													<i class="ace-icon fa fa-hand-o-right blue"></i>
													3. 用户在【统计管理】-【收支分析】中查看 收支统计。其中时间段默认为距离当前一个月，也可以自己选择时间段进行分析。
